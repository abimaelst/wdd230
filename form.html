    <main>
        <section class="card">
            <h2>Web Form</h2>
            <form action="./record.html">
                <div class="form__section">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required />
                </div>
                <div class="form__section">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" pattern="[a-zA-Z0-9]{8}"
                        title="Password must be at least eight (8) characters long and can only be alpha-numeric"
                        required />
                </div>
                <div class="form__section">
                    <label for="password_confirm">Password Confirmation</label>
                    <input id="password_confirm" name="password_confirm" type="password" pattern="[a-zA-Z0-9]{8}"
                        title="Password must be at least eight (8) characters long and can only be alpha-numeric"
                        required />
                    <span id="password_message"></span>
                </div>
                <div class="form__section">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please enter a valid email address" required />
                </div>
                <div class="form__section">
                    <label for="page_rating">Page Rating</label>
                    <input id="page_rating" name="page_rating" type="range" min="1" max="10" required />
                </div>
                <input type="submit" class="form__button" value="Create Account" />
            </form>
        </section>
